<!DOCTYPE html>
<html lang="ru">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/Rest.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<meta charset="UTF-8">
	<title>PizzaBurger - доставка еды на дом</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header class="header">
			<a href="html.html" class="Logo">
				<img alt="Logo" src="img/logo.svg"/>
			</a>
			<div class="search-adress">
				<input class="input input-adress" name="address" placeholder="Адрес доставки" />
				<ul class="input-adress-dropdown">
					
				</ul>
			</div>
			<div class="buttons">
				<button class="button button-primary" id="card-login">
					<img src="img/user.svg" alt="User" class="button-icon">
					Войти
				</button>
				<button class="button button-basket" id="card-basket">
					<img src="img/shopping-cart.svg" alt="Shopping-cart" class="button-icon">
					Корзина
				</button>
			</div>
		</header>
	</div>
	<div class="main"> 
		<div class="container"> 
			<section class="restaurants">
				<div class="restaurant-heading">
					
				</div>
				<div class="cards-section">
					
				</div>
			</section>
		</div>
	</div>		
	<footer class="footer">
		<div class="container"> 
			<div class="footer-block">
			 	<a href="html.html" class="logo-footer">
					<img src="img/logo.svg" alt="Logo" >
				</a>
				<nav class="footer-nav">
					<a href="Restoranam.html" class="footer-link">Ресторанам</a>
					<a href="kurer.html" class="footer-link">Курьерам</a>					
					<a href="kontakti.html" class="footer-link">Контакты</a>
				</nav>
				<div class="social-links"> 
					<a href="https://www.instagram.com/" class="social-link"><img src="img/instagram.svg" alt="Instagram"></a>
					<a href="https://ru-ru.facebook.com/" class="social-link"><img src="img/FBsvg.svg" alt="FaceBook"></a>
					<a href="https://vk.com/gniloycheloveck" class="social-link"><img src="img/VK.svg" alt="VKontakte"></a>
				</div>
			</div>	
		</div> 
	</footer>	
<div class="modal-basket">
		<div class="modal-window">
			<div class="modal-header">
				<h3 class="modal-title">Корзина</h3>
				<button class="modal-close-basket">&times;</button>
			</div>
			<div class="modal-basket-body">	
			</div>
			<div class="modal-footer">
				<div class="modal-footer-price">
						
				</div>
				<div class="footer-buttons">
					<button class="button button-primary button-primary-submit">Оформить заказ</button>
					<button class="button button-cancel">Отмена</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-login"> 
		<div class="modal-window">
			<div class="modal-header">
				<h3 class="modal-title">Войти</h3>
				<button class="modal-close-login">&times;</button>
			</div> 
			<div class="modal-login-body">
			<form class="form-number-phone">
				<label class="label">
					<input type="tel" inputmode="text" class="input-def-number" value='+7'>
					 <span class="label-title-def"> Телефон для Входа</span> 
				</label>
				<p class="user-agreement">Указывая номер телефона, вы принимаете условия <span class="user-agreement-green">пользовательского соглашения</span></p>
				<button type="submit" class="login-button" id="card-join"> 
					Войти
				</button>
			</form>
			</div>
		</div>
	</div>
	<div class="modal-confirm-order">
		<div class="modal-window-confirm-order">
			<div class="modal-header">
				<h3 class="modal-title">Ваш заказ подтвержден</h3>
				<button class="modal-close-confirm-order">&times;</button>
			</div> 
			<div class="modal-window-confirm-body">
				<p>Мы свяжимся с вами по телефону для уточнения адреса</p>
			</div>
		</div>
	</div>

	</div>
	<script src="Script/wow.min.js"></script>
	<script src="Script/rest6.js"></script>
</body>
</html>
