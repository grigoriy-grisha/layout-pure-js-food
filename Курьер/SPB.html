<!DOCTYPE html>
<html lang="ru">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/kurer.css">
	<link rel="stylesheet" type="text/css" href="../css/normalize.css">
	<link rel="stylesheet" type="text/css" href="../css/animate.css">
	<meta charset="UTF-8">
	<title>Курьерам</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
	<section class="kurer-section">
		<div class="kurer-header">
			<div class="kurer-header-city">
				<span class="courier-city">Санкт-Петербург</span>
				<img class="drop-down-arrow" src="img/drop-down-arrow.svg">
			</div>
			<div class="kurer-header-list">
				<div class="kurer-header-list-item">
					<a href="#" class="kurer-header-list-item-link">Санкт-Петербург</a>
				</div>
				<div class="kurer-header-list-item">
					<a href="../kurer.html" class="kurer-header-list-item-link">Москва</a>
				</div>
				<div class="kurer-header-list-item">
					<a href="KZN.html" class="kurer-header-list-item-link">Казань</a>
				</div>
				<div class="kurer-header-list-item">
					<a href="RND.html" class="kurer-header-list-item-link">Ростов-на-Дону</a>
				</div>
				<div class="kurer-header-list-item">
					<a href="EKB.html" class="kurer-header-list-item-link">Екатеринбург</a>
				</div>
				<div class="kurer-header-list-item">
					<a href="KSD.html" class="kurer-header-list-item-link">Краснодар</a>
				</div>
			</div>
			<div class="kurer-header-number">
				<a class="number" href="tel: +78005553535">
					<img src="../img/phone.svg" class="phone">
					8 800 555 35 35
				</a>
			</div>
		</div>
	</section>
	<div class="main">
		<div class="container">
			<div class="main-title">
				<h1 class="join-to-kurer">
					Стань курьером
				</h1>
				<p class="join-to-kurer-text">с партнерами Delivery Club*</p>
			</div>
			<div class="card-request">
				<h3 class="card-request-title">Оставьте заявку, с вами скоро свяжутся</h3>
				<form class="card-request-form">
					<label class="label-def">
						<input type="text" class="input-def input-def-name">
						<span class="label-title-def">Имя</span>
					</label>
					<label class="label-def">
						<input type="text" class="input-def input-def-number" value="+7">
						<span class="label-title-def">Телефон(без пробелов)</span>
					</label>
					<button type="submit" class="card-request-button">Отправить</button>
				</form>
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="footer-block">
			<a href="../html.html" class="logo-footer">
				<img src="../img/logo.svg" alt="Logo">
			</a>
			<nav class="footer-nav">
				<a href="../Restoranam.html" class="footer-link">Ресторанам</a>
				<a href="../kontakti.html" class="footer-link">Контакты</a>
			</nav>
			<div class="social-links">
				<a href="https://www.instagram.com/" class="social-link"><img src="../img/instagram.svg"
						alt="Instagram"></a>
				<a href="https://ru-ru.facebook.com/" class="social-link"><img src="../img/FBsvg.svg"
						alt="FaceBook"></a>
				<a href="https://vk.com/gniloycheloveck" class="social-link"><img src="../img/VK.svg"
						alt="VKontakte"></a>
			</div>
		</div>
	</footer>
	<script src="../Script/wow.min.js"></script>
	<script src="../Script/kurer.js"></script>
</body>

</html>
